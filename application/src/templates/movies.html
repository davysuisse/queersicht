<div class="col-sm-12 movies" data-ng-repeat="movie in moviesCtrl.movies | orderBy : moviesCtrl.predicate">
	<div class="row">
		<div class="movie-title title_padding">
			<!-- Favoris -->
            <span class="fa fa-star-o favoris" data-ng-show="!moviesCtrl.isInFavoris(moviesCtrl.keyFavoris, movie.id)"
                  data-ng-click="moviesCtrl.addFavoris(moviesCtrl.keyFavoris, movie.id)"></span>
            <span class="fa fa-star favoris" data-ng-show="moviesCtrl.isInFavoris(moviesCtrl.keyFavoris, movie.id)"
                  data-ng-click="moviesCtrl.deleteFavoris(moviesCtrl.keyFavoris, movie.id)"></span>
			<!-- Title -->
			<div data-ui-sref="detail({'movie': movie})" class="title" style="cursor: pointer;">
				<span>{{movie.title}}</span>
				<span data-ng-hide="moviesCtrl.hideDates()"> - {{moviesCtrl.formatDate(movie.date)}}</span>
				<span data-ng-hide="moviesCtrl.hideCinemas()"> - {{movie.cinema}}</span>
				<i class="fa fa-chevron-right pull-right detail"></i>
			</div>
		</div>
	</div>
	<div class="row lightGray">
		<div>
            <span data-ng-if="movie.image" style="float:left; width:10%;">
                <img class="img-responsive" data-ng-src="{{movie.image}}"/>
            </span>
			<span>{{moviesCtrl.translationService.getDescription(movie)}}</span>
		</div>
	</div>
</div>
