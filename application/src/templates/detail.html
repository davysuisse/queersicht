<section class="section container-fluid" data-ng-if="!!pdC.detail">
	<div class="row">
		<form class="form-group">
			<div class="col-sm-12 col-md-6 col-lg-6">
				<div class="tile-movie">
					<div class="title-movie">
						<span>{{pdC.detail.title}}</span>
					</div>
					<img class="img-responsive img-movie"
					     data-ng-src="data:image/png;base64,{{pdC.detail.image}}"/>

					<div class="description-movie">
						<p>{{pdC.getDescription(pdC.detail)}}</p>
					</div>
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6">
							<button class="btn form-control infoButton" info-modal movie="pdC.detail">
								<span translate="MORE_INFOS"></span></button>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6">
							<button class="btn form-control infoButton" program-modal movie="pdC.detail">
								<span translate="PROGRAM"></span></button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
