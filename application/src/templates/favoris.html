<section class="section container-fluid">
	<div class="col-sm-12"
	     data-ng-repeat="myDate in favC.getKeys(favC.dates) | orderBy : myDate"
	     data-ng-show="favC.headerStillHaveFavoris(favC.dates[myDate])">
		<h2>{{favC.getFullDate(myDate)}}</h2>

		<div movies="favC.dates[myDate]" predicate="date" is-favoris="true"></div>
	</div>
</section>
