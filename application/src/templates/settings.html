<section class="section container-fluid">
	<form class="form-horizontal col-sm-12">
		<div class="form-group movie-title title_padding">
			<label for="selectLanguage" class="col-sm-2 control-label" translate="LANGUAGE_SETTINGS_TITLE"></label>

			<div class="col-sm-10">
				<select style="color: black;" name="selectLanguage"
				        id="selectLanguage" class="form-control"
				        data-ng-model="settingsC.selectedLanguage"
				        data-ng-change="settingsC.applyLanguage()"
				        data-ng-options="value as settingsC.getLabel(label) for (label, value) in settingsC.settings.languageOptions">
				</select>
			</div>
		</div>

		<div class="form-group movie-title title_padding">
			<label for="selectLanguage" class="col-sm-2 control-label">
				{{'SPINNER_TITLE' | translate}}&nbsp;
				<i class="fa fa-spin {{settingsC.settings.selectedSpinner}}"></i>
			</label>

			<div class="col-sm-10">
				<select style="color: black;" name="selectSpinner"
				        id="selectSpinner" class="form-control"
				        data-ng-model="settingsC.settings.selectedSpinner"
				        data-ng-change="settingsC.saveSettings()">
					<option ng-repeat="(value, label) in settingsC.settings.spinnerOptions"
					        id="{{label}}"
					        value="{{label}}">
						<span>{{value}}</span>
					</option>
				</select>
			</div>
		</div>

		<div class="form-group movie-title title_padding">
			<label for="selectLanguage" class="col-sm-2 control-label">
				{{'LOCAL_MOVIE_TITLE' | translate}}
			</label>

			<div class="col-sm-10">
				<select style="color: black;" name="selectedSaveStorage"
				        id="selectedSaveStorage" class="form-control"
				        data-ng-model="settingsC.settings.selectedSaveStorage"
				        data-ng-change="settingsC.saveSettings()"
				        data-ng-options="value as settingsC.getLabel(label) for (label, value) in settingsC.settings.yesOrNoOptions">
				</select>
			</div>
		</div>

		<div class="form-group movie-title title_padding">
			<label for="selectLanguage" class="col-sm-2 control-label">
				{{'LOCAL_MOVIE_TITLE' | translate}}
			</label>

			<div class="col-sm-10">
				<input type="button" data-ng-click="settingsC.resetSettings()" class="btn btn-default" value="{{'RESET' | translate}}" />
			</div>
		</div>
	</form>
</section>
