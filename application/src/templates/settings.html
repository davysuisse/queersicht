<section class="section container-fluid">
	<div class="col-sm-12">
		<div class="row movie-title title_padding">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<label for="selectLanguage" translate="LANGUAGE_SETTINGS_TITLE"></label>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<select style="color: black;" name="selectLanguage"
				        id="selectLanguage"
				        data-ng-model="settingsC.selectedLanguage"
				        data-ng-change="settingsC.applyLanguage()"
				        data-ng-options="value as settingsC.getLabel(label) for (value, label) in settingsC.settings.languageOptions">
				</select>
			</div>
		</div>
	</div>
</section>
