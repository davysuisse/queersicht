<section class="section container-fluid" data-ng-init="init()">
<div class="col-sm-12 movies" data-ng-if="detail !== undefined">
  	<div class="row">
      <div class="movie-title title_padding">
        <span class="title">{{detail.title}}</span>
      </div>
    </div>
    <div style="background-color: lightgrey;" class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <table class="table">
            <tbody>
              <tr data-ng-repeat="(key, value) in detail.description">
                <td data-ng-if="$first" rowspan="{{lengthMap(detail.description)}}"><img class="img-responsive" src="{{detail.image}}" /></td>
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
        <span>{{detail.text}}</span>
      </div>
  </div>
</div>
</section>
