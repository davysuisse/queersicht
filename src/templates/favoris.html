<section class="section container-fluid">
<div class="col-sm-12 movies" data-ng-repeat="movie in favoris" data-ng-if="isInFavoris(movie)">
  <div class="row">
	  <div class="movie-title title_padding">
		  <span class="fa fa-star-o favoris" ng-show="!isInFavoris(movie)" ng-click="addFavoris(movie)"></span>
	    <span class="fa fa-star favoris" ng-show="isInFavoris(movie)" ng-click="deleteFavoris(movie)"></span>
	    <span class="title">{{movie.title}} - {{movie.time}}</span> <a href="" class="fa fa-chevron-right pull-right detail" data-ng-click="goDetail(movie.id)"></a>
	  </div>
  </div>
  <div style="background-color: lightgrey;" class="row">
    <div>
      <span data-ng-if="movie.image" style="float:left; width:10%;"><img class="img-responsive" src="{{movie.image}}" /></span>
      <span>{{movie.summary}}</span>
	  </div>
  </div>
</div> 
</section>
