<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Queersicht</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<link rel="stylesheet" href="css/queersicht.min.css"/>
	<link rel="stylesheet" href="css/app.min.css"/>
	<link rel="stylesheet" href="css/responsive.min.css"/>

	<!-- inject:js -->
	<script src="js/app-min.js"></script>
</head>
<body ng-app="Queersicht" ng-controller="QueersichtController as queersichtCtrl"
      style="font-family: 'GloberRegular' !important;">
<!-- Sidebars -->
<div ng-include="'sidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div class="app">

	<!-- Navbars -->
	<div class="navbar navbar-app navbar-absolute-top">
		<div class="navbar-brand navbar-brand-center" ui-yield-to="title" translate="{{queersichtCtrl.navigation}}">
		</div>
		<div class="btn-group pull-left">
			<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
				<i class="fa fa-bars"></i> <span translate="MENU"></span>
			</div>
		</div>
		<div class="btn-group navbar-brand pull-right">
			<div style="cursor: pointer;">
				<span data-ng-click="queersichtCtrl.changeLanguage('de')"><img data-ng-src="images/de.gif"/></span>
				<span data-ng-click="queersichtCtrl.changeLanguage('en')"><img data-ng-src="images/en.gif"/></span>
				<span data-ng-click="queersichtCtrl.changeLanguage('fr')"><img data-ng-src="images/fr.png"/></span>
			</div>
		</div>
	</div>

	<!-- App Body -->
	<div class="app-body">
		<div class="app-content" style="overflow: auto !important;">
			<div ui-view></div>
		</div>
	</div>

</div>
<!-- ~ .app -->

<div ui-yield-to="modals"></div>
</body>
</html>
